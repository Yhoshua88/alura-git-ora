<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tablas de Múltiplicar</h3>
    <script>
        function saltarLinea() {  
            document.write("<br>");    
            document.write("<hr>");    
 
        }  
        function imprimir(frase) {
            document.write("<big>" + frase + "</big>");
            saltarLinea();
        }
        var pop = parseInt(prompt("Número que desea"));
        var n=1;
        while(n<=10){
            imprimir(n + "*" + pop + "=" + (n*pop));
            n=n+1;
        }
    </script>
</body>
</html>
